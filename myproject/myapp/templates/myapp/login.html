{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'myapp/css/style_login.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="brand-logo">
                <img src="{% static 'myapp/images/Logo-DGI.jpg' %}" alt="Logo" width="150">
            </div>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="prenif" class="form-control" placeholder="N° PRENIF(0 000 000 000)" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-submit">SE CONNECTER</button>
            </form>
            <a href="{% url 'mdp_oubliee' %}" class="forgot-password">Mot de passe oublié ?</a>
            <a href="{% url 'home' %}" class="signup-link">S'inscrire</a>
        </div>
    </div>
</body>
</html>
