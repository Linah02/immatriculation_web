<!-- Modal pour la modification du mot de passe -->
<div id="passwordModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closePasswordModal()">&times;</span>
        <h2>Modifier le Mot de Passe</h2>

        <!-- Formulaire personnalisÃ© pour modifier le mot de passe -->
        <form method="POST" action="{% url 'modifier_mot_de_passe' %}">
            {% csrf_token %}

            <!-- Champ pour le mot de passe actuel -->
            <div class="form-group">
                <label for="old_password">Mot de passe actuel</label>
                <input type="password" name="old_password" id="old_password" required class="form-control">
            </div>

            <!-- Champ pour le nouveau mot de passe -->
            <div class="form-group">
                <label for="new_password">Nouveau mot de passe</label>
                <input type="password" name="new_password" id="new_password" required class="form-control">
            </div>

            <!-- Champ pour la confirmation du nouveau mot de passe -->
            <div class="form-group">
                <label for="confirm_password">Confirmer le nouveau mot de passe</label>
                <input type="password" name="confirm_password" id="confirm_password" required class="form-control">
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn-modifier">Enregistrer</button>
        </form>
    </div>
</div>

<!-- Script pour ouvrir et fermer le modal -->
<script>
function openPasswordModal() {
    document.getElementById("passwordModal").style.display = "block";
}

function closePasswordModal() {
    document.getElementById("passwordModal").style.display = "none";
}
</script>
